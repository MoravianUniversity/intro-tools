<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Function Planner</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="shortcut icon" href="favicon.ico" />
    <style>
        body { margin: 0; padding: 0; }
        #planner {
            position: absolute;
            top: 0; left: 0;
            bottom: 0; right: 0;
            overflow: hidden;
        }
    </style>
    <script type="module">
    import init from "./function-planner.js";
    window.addEventListener('DOMContentLoaded', () => {
        init('planner', "default", {
            allowedTypes: ['int', 'float', 'str', 'bool', 'list', 'tuple', 'dict', 'set', 'custom'],
            minFunctions: 5,
            minTestable: 2,
            adminMode: true,
            // callGraphOnly: true,
        });
    });
    </script>
</head>
<body>
    <div id="planner"></div>
</body>
</html>
