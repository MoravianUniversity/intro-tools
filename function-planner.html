<!DOCTYPE html>
<html>
<head>
    <title>Function Planner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #planner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="function-planner.css">
    <script src="https://unpkg.com/gojs@3.0.22"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://unpkg.com/sweetalert2@11.22.0/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/sweetalert2@11.22.0/dist/sweetalert2.min.css">
    <script type="module">
    import init from "./function-planner.js";
    const planId = "default";
    const initialModel = {
        functions: [
            { key: 1, name: 'main', readOnly: ["params", "returns"] },
        ],
        calls: []
    };
    window.addEventListener('DOMContentLoaded', () => {
        init('planner', null, planId, initialModel, null, 2, 1);
    });
    </script>
</head>
<body>
    <div id="planner"></div>
</body>
</html>
